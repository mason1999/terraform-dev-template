formatter: "markdown"

version: ""

header-from: "./documentation_configuration/header.md"
footer-from: "./documentation_configuration/footer.md"

recursive:
  enabled: false
  path: modules
  include-main: true

sections:
  hide: []
  show: []

content: |-

  {{ .Header }}

  # Overview

  ## Features

  - List any features / what the module does here

  ## Limitations

  - List any limitations of the module here

  ## Documentation

  - List any documentation links here

  {{ .Providers }}

  {{ .Resources }}

  {{ .Inputs }}

  # Examples

  ## Example -- Simple provisioning
  This demonstrates a simple provisioning of the module
  ```hcl
  {{ include "./examples/simple_deployment/main.tf" }}
  ```

  ## Example -- Complex provisioning
  This demonstrates a complex provisioning of the module
  ```hcl
  {{ include "./examples/complex_deployment/main.tf" }}
  ```
  {{ .Outputs }}

  {{ .Footer }}

output:
  file: "README.md"
  mode: replace
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: required

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 1
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true
